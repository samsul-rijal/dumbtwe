<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/beranda.css" />
    <script src="https://cdn.jsdelivr.net/npm/@kontenbase/sdk"></script>
    <title>Detail Thread</title>
  </head>

  <body>
    <nav class="navbar">
      <div class="left">
        <a href="beranda.html">
          <i class="fa-brands fa-twitter"></i>
        </a>
      </div>

      <div class="middle">
        <input type="text" placeholder="explore" />
      </div>

      <div class="right">
        <a href="">Logout</a>
        <i class="fa-solid fa-expand"></i>
      </div>
    </nav>

    <div class="content">
      <div class="left-side">
        <div class="card profile">
          <div class="banner">
            <img src="./assets/img/backdrop.jpg" alt="" />
          </div>
          <div class="biodata">
            <img src="./assets/img/profile.jpg" alt="" />
            <h3>Ilham Fathullah</h3>
            <p class="username">@ilfat_fathul</p>
            <p class="bio">Play Hard, Study Hard, Istira Hard</p>
          </div>
          <hr />
          <div class="follow">
            <div class="following">
              <h2>57k</h2>
              <p>following</p>
            </div>
            <div class="followers">
              <h2>282</h2>
              <p>followers</p>
            </div>
          </div>
          <hr />
          <a href="edit-profile.html">Edit Profile</a>
          <hr />
          <a href="my-thread.html">My Thread</a>
        </div>

        <div class="card list-follow p-20">
          <h3>Who is to follow you</h3>

          <div class="list-suggest">
            <div class="suggest">
              <div class="avatar">
                <img src="./assets/img/profile.jpg" alt="" />
              </div>

              <div class="account">
                <a href=""> Steve Rogers </a>
                <p>@steve_r</p>
              </div>

              <div class="btn-follow">
                <button>Follow</button>
              </div>
            </div>
            <div class="suggest">
              <div class="avatar">
                <img src="./assets/img/profile.jpg" alt="" />
              </div>
              <div class="account">
                <a href=""> Steve Rogers </a>
                <p>@steve_r</p>
              </div>
              <div class="btn-follow">
                <button>Follow</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="middle-side">
        <div class="card p-20 post-thread" id="thread-detail"></div>
        <div class="card p-20 comment-thread mt-4" id="comment-thread">
          <form class="right">
            <textarea
              id="comment-message"
              placeholder="Write your comment"
              rows="5"
            ></textarea>
            <div class="btn-publish text-right">
              <button type="button" onclick="commentThread()">Comment</button>
            </div>
          </form>
          <div id="comment-list"></div>
        </div>
      </div>

      <div class="right-side">
        <div class="card p-20">
          <h3>Trend for you</h3>
          <div class="list-trend">
            <div class="trend">
              <div class="left-trend">
                <a href="">
                  <h4>#SpiderMan</h4>
                </a>
                <p>87K Tweets</p>
              </div>
              <div class="right-trend">
                <i class="fa-solid fa-ellipsis"></i>
              </div>
            </div>
            <div class="trend">
              <div class="left-trend">
                <a href="">
                  <h4>#SpiderMan</h4>
                </a>
                <p>87K Tweets</p>
              </div>
              <div class="right-trend">
                <i class="fa-solid fa-ellipsis"></i>
              </div>
            </div>
            <div class="trend">
              <div class="left-trend">
                <a href="">
                  <h4>#SpiderMan</h4>
                </a>
                <p>87K Tweets</p>
              </div>
              <div class="right-trend">
                <i class="fa-solid fa-ellipsis"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/detail-thread.js"></script>
  </body>
</html>
